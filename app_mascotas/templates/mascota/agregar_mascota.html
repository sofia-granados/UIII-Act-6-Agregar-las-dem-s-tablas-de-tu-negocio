{% extends "base.html" %}
{% block title %}Agregar Mascota - PetShop{% endblock %}

{% block content %}
<div class="card card-soft p-4">
  <h4 class="text-pet-primary mb-4">
    <i class="bi bi-heart-pulse me-2"></i>Agregar Mascota
  </h4>

  <form method="POST">
    {% csrf_token %}
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre de la Mascota:</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Edad (años):</label>
        <input type="number" name="edad" min="0" max="30" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Peso (kg):</label>
        <input type="number" name="peso" step="0.1" min="0" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Especie:</label>
        <select name="especie" class="form-select" required>
          <option value="">Seleccionar especie...</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="ave">Ave</option>
          <option value="roedor">Roedor</option>
          <option value="reptil">Reptil</option>
          <option value="pez">Pez</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Raza:</label>
        <input type="text" name="raza" class="form-control" placeholder="Ej: Labrador, Siames, etc.">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Propietario:</label>
        <select name="cliente_propietario" class="form-select" required>
          <option value="">Seleccionar propietario...</option>
          {% for cliente in clientes %}
            <option value="{{ cliente.id_cliente }}">
              {{ cliente.nombre }} {{ cliente.apepaterno }} {{ cliente.apematerno }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Cuidador Asignado:</label>
        <select name="empleado_cuidador" class="form-select">
          <option value="">Sin cuidador asignado</option>
          {% for empleado in empleados %}
            <option value="{{ empleado.id_empleado }}">
              {{ empleado.nombre }} {{ empleado.apepaterno }} - {{ empleado.puesto }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Alimentación Recomendada:</label>
      <input type="text" name="alimentacion_recomendada" class="form-control" placeholder="Ej: Croquetas premium, alimento húmedo, etc.">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Enfermedades o Condiciones:</label>
        <textarea name="enfermedades" class="form-control" rows="2" placeholder="Problemas de salud conocidos..."></textarea>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Cuidados Especiales:</label>
        <textarea name="cuidados_especiales" class="form-control" rows="2" placeholder="Cuidados específicos requeridos..."></textarea>
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-2"></i>Guardar Mascota
      </button>
      <a href="{% url 'ver_mascotas' %}" class="btn btn-secondary">
        <i class="bi bi-x-circle me-2"></i>Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
