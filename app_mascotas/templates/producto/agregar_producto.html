{% extends "base.html" %}
{% block title %}Agregar Producto - PetShop{% endblock %}

{% block content %}
<div class="card card-soft p-4">
  <h4 class="text-pet-primary mb-4">
    <i class="bi bi-bag-plus me-2"></i>Agregar Producto
  </h4>

  <form method="POST">
    {% csrf_token %}
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre del Producto:</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Precio:</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" name="precio" step="0.01" min="0" class="form-control" required>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Stock:</label>
        <input type="number" name="stock" min="0" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Categoría:</label>
        <select name="categoria" class="form-select" required>
          <option value="">Seleccionar categoría...</option>
          <option value="alimento">Alimento</option>
          <option value="juguete">Juguete</option>
          <option value="accesorio">Accesorio</option>
          <option value="higiene">Higiene y Cuidado</option>
          <option value="salud">Salud</option>
          <option value="transporte">Transporte</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Tipo de Mascota:</label>
        <select name="tipo_mascota" class="form-select" required>
          <option value="">Seleccionar tipo...</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="ave">Ave</option>
          <option value="roedor">Roedor</option>
          <option value="reptil">Reptil</option>
          <option value="pez">Pez</option>
          <option value="universal">Universal</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Garantía (meses):</label>
        <input type="number" name="garantia_meses" min="0" class="form-control" value="0">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Proveedor:</label>
        <select name="proveedor" class="form-select">
          <option value="">Seleccionar proveedor...</option>
          {% for p in proveedores %}
            <option value="{{ p.id_compañia }}">{{ p.compañia }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción:</label>
      <textarea name="descripcion" class="form-control" rows="3" placeholder="Describe las características del producto..."></textarea>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-2"></i>Guardar Producto
      </button>
      <a href="{% url 'ver_productos' %}" class="btn btn-secondary">
        <i class="bi bi-x-circle me-2"></i>Cancelar
      </a>
    </div>
  </form>
</div>

<style>
.input-group-text {
  background-color: #e8f5e8;
  border-color: #2d8b4e;
  color: #2d8b4e;
  font-weight: 500;
}
</style>
{% endblock %}
