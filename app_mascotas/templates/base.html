<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PetShop - Administración{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { 
        padding-top: 70px; 
        background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 50%, #f0fff4 100%);
        min-height: 100vh;
      }
      .card-soft { 
        border-radius: 16px; 
        box-shadow: 0 8px 25px rgba(34, 139, 34, 0.1);
        border: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card-soft:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(34, 139, 34, 0.15);
      }
      .navbar-brand {
        font-weight: 700;
        color: #2d8b4e !important;
      }
      .btn-primary {
        background: linear-gradient(135deg, #2d8b4e, #34c759);
        border: none;
        border-radius: 10px;
        padding: 8px 20px;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #267a43, #2da54e);
        transform: translateY(-1px);
      }
      .stats-card {
        background: linear-gradient(135deg, #ffffff, #f8fffa);
        border-left: 4px solid #2d8b4e;
      }
      .sidebar-item {
        border-radius: 10px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
      }
      .sidebar-item:hover {
        background-color: #e8f5e8;
        transform: translateX(5px);
      }
      .sidebar-item.active {
        background: linear-gradient(135deg, #2d8b4e, #34c759);
        color: white;
      }
      .animal-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
      }
      .bg-pet-primary { background-color: #2d8b4e; }
      .text-pet-primary { color: #2d8b4e; }
      .border-pet { border-color: #2d8b4e !important; }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
              <span>Gestión Principal</span>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link sidebar-item {% if request.path == '/' %}active{% endif %}" href="{% url 'inicio_mascotas' %}">
                  <i class="bi bi-house-door me-2"></i>
                  Dashboard
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
              <span>Animales</span>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link sidebar-item {% if 'mascota' in request.path %}active{% endif %}" href="{% url 'ver_mascotas' %}">
                  <i class="bi bi-heart me-2"></i>
                  Mascotas
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
              <span>Productos</span>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link sidebar-item {% if 'producto' in request.path %}active{% endif %}" href="{% url 'ver_productos' %}">
                  <i class="bi bi-bag me-2"></i>
                  Productos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link sidebar-item {% if 'proveedor' in request.path %}active{% endif %}" href="{% url 'ver_proveedores' %}">
                  <i class="bi bi-truck me-2"></i>
                  Proveedores
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
              <span>Personas</span>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link sidebar-item {% if 'cliente' in request.path %}active{% endif %}" href="{% url 'ver_clientes' %}">
                  <i class="bi bi-people me-2"></i>
                  Clientes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link sidebar-item {% if 'empleado' in request.path %}active{% endif %}" href="{% url 'ver_empleados' %}">
                  <i class="bi bi-person-badge me-2"></i>
                  Empleados
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
              <span>Ventas</span>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link sidebar-item {% if 'venta' in request.path %}active{% endif %}" href="{% url 'ver_ventas' %}">
                  <i class="bi bi-cash-coin me-2"></i>
                  Ventas
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="my-4">
            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // Activar sidebar items automáticamente
      document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        
        sidebarItems.forEach(item => {
          if (item.href === window.location.href) {
            item.classList.add('active');
          }
        });
      });
    </script>
  </body>
</html>
