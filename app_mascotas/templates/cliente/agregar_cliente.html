{% extends "base.html" %}
{% block content %}
<div class="card card-soft p-4">
  <h4 class="text-pet-primary mb-4">
    <i class="bi bi-person-plus me-2"></i>Agregar Cliente
  </h4>
  <form method="POST">
    {% csrf_token %}
    
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Apellido Paterno:</label>
        <input type="text" name="apepaterno" class="form-control" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Apellido Materno:</label>
        <input type="text" name="apematerno" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Teléfono:</label>
        <input type="text" name="telefono" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Correo Electrónico:</label>
        <input type="email" name="correo_electronico" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Domicilio:</label>
      <textarea name="domicilio" class="form-control" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Tipo de Mascota Preferida:</label>
        <select name="tipo_mascota_preferida" class="form-select">
          <option value="">Seleccionar...</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="ave">Ave</option>
          <option value="roedor">Roedor</option>
          <option value="reptil">Reptil</option>
          <option value="pez">Pez</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Empleado de Atención:</label>
        <select name="empleado_atencion" class="form-select">
          <option value="">Sin empleado asignado</option>
          {% for empleado in empleados %}
            <option value="{{ empleado.id_empleado }}">
              {{ empleado.nombre }} {{ empleado.apepaterno }} - {{ empleado.puesto }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-2"></i>Guardar Cliente
      </button>
      <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">
        <i class="bi bi-x-circle me-2"></i>Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
