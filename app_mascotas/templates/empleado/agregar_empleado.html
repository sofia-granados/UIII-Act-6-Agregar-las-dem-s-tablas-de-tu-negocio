{% extends "base.html" %}
{% block content %}
<div class="card card-soft p-4">
  <h4 class="text-pet-primary mb-4">
    <i class="bi bi-person-badge me-2"></i>Agregar Empleado
  </h4>
  <form method="POST">
    {% csrf_token %}
    
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Apellido Paterno:</label>
        <input type="text" name="apepaterno" class="form-control" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Apellido Materno:</label>
        <input type="text" name="apematerno" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Puesto:</label>
        <select name="puesto" class="form-select" required>
          <option value="">Seleccionar puesto...</option>
          <option value="veterinario">Veterinario</option>
          <option value="asistente">Asistente de Tienda</option>
          <option value="peluquero">Peluquero Canino</option>
          <option value="entrenador">Entrenador</option>
          <option value="gerente">Gerente</option>
          <option value="cajero">Cajero</option>
          <option value="almacenista">Almacenista</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Teléfono:</label>
        <input type="text" name="telefono" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Domicilio:</label>
      <textarea name="domicilio" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Especialidad en Mascotas:</label>
      <select name="especialidad_mascotas" class="form-select">
        <option value="">Seleccionar especialidad...</option>
        <option value="perros">Perros</option>
        <option value="gatos">Gatos</option>
        <option value="aves">Aves</option>
        <option value="roedores">Roedores</option>
        <option value="reptiles">Reptiles</option>
        <option value="peces">Peces</option>
        <option value="exoticos">Animales Exóticos</option>
        <option value="general">General</option>
      </select>
      <div class="form-text">Selecciona el tipo de mascotas en las que se especializa este empleado.</div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-2"></i>Guardar Empleado
      </button>
      <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">
        <i class="bi bi-x-circle me-2"></i>Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
