{% extends "base.html" %}
{% block title %}Agregar Proveedor - PetShop{% endblock %}

{% block content %}
<div class="card card-soft p-4">
  <h4 class="text-pet-primary mb-4">
    <i class="bi bi-truck me-2"></i>Agregar Proveedor
  </h4>

  <form method="POST">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Compañía:</label>
        <input type="text" name="compañia" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Teléfono:</label>
        <input type="text" name="telefono" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Tiempo de Entrega (días):</label>
        <input type="number" name="tiempo_entrega_dias" class="form-control" min="1" value="1" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Especialidad en Productos:</label>
        <select name="especialidad_productos" class="form-select">
          <option value="">Seleccionar especialidad...</option>
          <option value="alimentos">Alimentos</option>
          <option value="juguetes">Juguetes</option>
          <option value="accesorios">Accesorios</option>
          <option value="higiene">Productos de Higiene</option>
          <option value="medicamentos">Medicamentos</option>
          <option value="transporte">Transporte y Jaulas</option>
          <option value="general">Productos Generales</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Licencia Sanitaria:</label>
      <input type="text" name="licencia_sanitaria" class="form-control" required>
      <div class="form-text">Número de licencia sanitaria oficial para productos de mascotas.</div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-2"></i>Guardar Proveedor
      </button>
      <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary">
        <i class="bi bi-x-circle me-2"></i>Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
